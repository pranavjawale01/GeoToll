<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details | GeoToll</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/WebApp/signup/signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="/WebApp/signup/signup.png" alt="Logo">
        </div>
        <div class="text-center mt-4 name">
            GeoToll - User Details
        </div>
        <form class="p-3 mt-3" id="detailsForm">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="user_name" id="userName" placeholder="Your Name" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-phone"></span>
                <input type="number" name="user_mobileno" id="userMobileNo" placeholder="Mobile Number" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-image"></span>
                <input type="file" name="user_profile" id="userProfile" accept="image/*" required>
            </div>            
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-calendar"></span>
                <input type="date" name="user_dob" id="userDOB" placeholder="Date of Birth" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-hashtag"></span>
                <input type="number" name="user_age" id="userAge" placeholder="Age" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-map-marker-alt"></span>
                <input type="text" name="user_address" id="userAddress" placeholder="Address" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-venus-mars"></span>
                <label class="form-check-label me-3" for="genderToggle"></label>
                <div class="btn-group" role="group" aria-label="Gender selection">
                    <input type="radio" class="btn-check" name="user_gender" id="genderMale" value="M" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="genderMale">Male</label>
            
                    <input type="radio" class="btn-check" name="user_gender" id="genderFemale" value="F" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="genderFemale">Female</label>
            
                    <input type="radio" class="btn-check" name="user_gender" id="genderOther" value="O" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="genderOther">Other</label>
                </div>
            </div>
            
            <button type="submit" class="btn mt-3">Submit Details</button>
        </form>
        <div class="text-center fs-6">
            <a href="/WebApp/login/login.html">Go to login page</a>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/WebApp/details/details.js"></script>
</body>
</html>
